name: CI

on:
  push:
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 0 15 * *"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install linters
        run: uv pip install black ruff --system

      - name: Check formatting (black)
        run: black . --check --fast --diff

      - name: Check linting (ruff)
        run: ruff check .

  test:
    name: Tests (HA ${{ matrix.ha-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ha-version:
          - "minimum"
          - "latest"
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Get minimum HA version from hacs.json
        id: ha-version
        run: |
          MIN_VERSION=$(python -c "import json; print(json.load(open('hacs.json'))['homeassistant'])")
          echo "minimum=$MIN_VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          rm -f uv.lock  # Prevent editable install from lock file
          uv venv
          uv pip install $(python -c "import tomllib; print(' '.join(tomllib.load(open('pyproject.toml', 'rb'))['project']['optional-dependencies']['test']))")

      - name: Pin HA to minimum version
        if: matrix.ha-version == 'minimum'
        run: |
          uv pip install homeassistant==${{ steps.ha-version.outputs.minimum }} --system --reinstall-package homeassistant
          .venv/bin/pip install homeassistant==${{ steps.ha-version.outputs.minimum }}

      - name: Show installed HA version
        run: |
          .venv/bin/python -c "import homeassistant; print(f'Home Assistant version: {homeassistant.__version__}')"

      - name: Run tests
        run: .venv/bin/pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: .venv/bin/pytest tests/ --cov=custom_components/plant --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  validate:
    name: Validate Integration
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master
