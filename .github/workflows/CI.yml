name: CI

on:
  push:
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 0 15 * *"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install linters
        run: uv pip install black ruff --system

      - name: Check formatting (black)
        run: black . --check --fast --diff

      - name: Check linting (ruff)
        run: ruff check .

  test:
    name: Tests (HA ${{ matrix.ha-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Latest HA version - uses current pytest-homeassistant-custom-component
          - ha-version: "latest"
            pytest-ha-version: ""
            python-version: "3.13"
          # Minimum HA version from hacs.json (2025.8.0)
          # pytest-homeassistant-custom-component 0.13.270 supports HA 2025.8.x
          # Use Python 3.12 to avoid pycares compatibility issues
          - ha-version: "2025.8"
            pytest-ha-version: "==0.13.270"
            python-version: "3.12"
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          rm -f uv.lock  # Prevent editable install from lock file
          uv venv
          # Install test dependencies, but handle pytest-homeassistant-custom-component separately
          uv pip install $(python -c "
          import tomllib
          deps = tomllib.load(open('pyproject.toml', 'rb'))['project']['optional-dependencies']['test']
          # Filter out pytest-homeassistant-custom-component to install it separately with version constraint
          filtered = [d for d in deps if not d.startswith('pytest-homeassistant-custom-component')]
          print(' '.join(filtered))
          ")
          # Install pytest-homeassistant-custom-component with optional version constraint
          uv pip install "pytest-homeassistant-custom-component${{ matrix.pytest-ha-version }}"

      - name: Show installed HA version
        run: |
          .venv/bin/python -c "from homeassistant.const import __version__; print(f'Home Assistant version: {__version__}')"

      - name: Run tests
        run: .venv/bin/pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: .venv/bin/pytest tests/ --cov=custom_components/plant --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  validate:
    name: Validate Integration
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master
